<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>UFO Sightings</title>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1>UFO SIGHTINGS</h1>
            <p>A database of reported UFO sightings</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h4>Select Country</h4>
                <select name="Countries" id="countrySelect" class="form-control">
                </select>
            </div>
            <div class="col-md-4">
                <h4>Select State/Province</h4>
                <select name="Countries" id="stateSelect" class="form-control">
                </select>
            </div>
            <div class="col-md-4">
                <h4>Search By City</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for city" id="cityInput">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="cityButton">Search</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h4>Search By Date</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for date (m/d/yyy)" id="dateInput">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="dateButton">Search</button>
                    </span>
                </div>
            </div>
            <div class="col-md-4">
                <h4>Select Shape</h4>
                <select name="Shapes" id="shapeSelect" class="form-control">
                </select>
            </div>
            <div class="col-md-4 align-bottom" id="clear-div">
                <button class="btn btn-primary btn-md" id="clearSelections">Clear Selections</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default table-panel">
                    <div class="panel-heading">UFO Sightings</div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Country</th>
                                <th>Shape</th>
                                <th>Duration</th>
                                <th>Comments</th>
                            </tr>
                        </thead>
                        <tbody id="dataTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination">
              <li>
                <a href="#" aria-label="First" id="firstPage">
                  <span aria-hidden="true">&laquo;&laquo;</span>
                </a>
              </li>
              <li><a href="#" id="prevPage">1</a></li>
              <li><a href="#" id="thisPage">2</a></li>
              <li><a href="#" id="nextPage">3</a></li>
              <li>
                <a href="#" id="lastPage" aria-label="Last">
                  <span aria-hidden="true">&raquo;&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
    </div>

    <script src="data.js" type="text/javascript"></script>
    <script src="indexPAGINATION.js" type="text/javascript"></script>
</body>

</html>
